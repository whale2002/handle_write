<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="clearfix">
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <h1>title</h1>

    <style>
      .clearfix:after {
        content: ' ';
        display: table;
        clear: both;
      }
      .box1 {
        background-color: aqua;
        width: 200px;
        height: 200px;
        float: left;
      }
      .box2 {
        background-color: aquamarine;
        width: 200px;
        height: 200px;
        float: left;
      }
    </style>
  </body>
</html>
